<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="/WEB-INF/templates/default.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">
        <div id="wrapper" align="center">
            <section>
                <p:panel header="Agregar Avion" id="panel">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <h:form id="formPaciente">
                                    <p:messages id="msg" globalOnly="true" closable="true" showDetail="false"/>
                                    <p:messages for="email" autoUpdate="true" closable="true"/>

                                    <p:panel header="Información" id="panelPersonal">
                                        <h:panelGrid columns="2">
                                            <h:panelGrid columns="2">
                                                <h:panelGrid columns="2" cellspacing="3">


                                                    <p:outputLabel for="identificacion" value="Identificacion"/>
                                                    <p:inputText id="identificacion" value="" maxlength="45" required="true"/>

                                                    <p:outputLabel for="modelo" value="Modelo"/>
                                                    <p:inputText id="modelo" value="" maxlength="45" required="true"/>

                                                    <p:outputLabel for="marca" value="Marca"/>
                                                    <p:inputText id="marca" value="" maxlength="45" required="true"/>

                                                    <p:outputLabel for="anio" value="Año"/>
                                                     <p:inputText id="anio" value="" maxlength="4"   class="numeric" onkeyup="validar()"/>

                                                    <p:outputLabel for="capacidad" value="Capacidad"/>
                                                     <p:inputText id="capacidad" value="" maxlength="3"  class="numeric" onkeyup="validar()"/>
                                                   
                                                    <p:outputLabel for="filas" value="Filas"/>
                                                     <p:inputText id="filas" value="" maxlength="3" class="numeric" onkeyup="validar()"/>

                                                    <p:outputLabel for="asientos" value="Asientos"/>
                                                     <p:inputText id="asientos" value="" maxlength="1"   class="numeric" onkeyup="validar()"/>



                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGrid>

                                        <f:facet name="footer">
                                            <div class="ui-panel-titlebar ui-widget-header" align="center">
                                                <p:commandButton value="Agregar"  icon="ui-icon-plus" title="Buscar avion" update="formPaciente"/>
                                                <p:commandButton value="Cancelar" icon="ui-icon-refresh" title="Borrar datos" immediate="true" update="formPaciente">
                                                    <p:resetInput target="formPaciente"/>
                                                </p:commandButton> 
                                            </div>
                                        </f:facet>
                                    </p:panel>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </section>
        </div>
    </ui:define>
</ui:composition>
